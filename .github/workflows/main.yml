name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install System Dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-gi python3-gi-cairo libgtk-3-dev libwebkit2gtk-4.1-dev gir1.2-gtk-3.0 gobject-introspection libglib2.0-dev
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install .[dev]
      - name: Run tests
        run: python3 -m pytest

  website:
    name: Deploy Website
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Inject Version
        run: |
          VERSION=$(cat VERSION)
          sed -i "s/{{VERSION}}/$VERSION/g" website/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build:
    name: Build Binary (${{ matrix.os }})
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: opendata-win.exe
          - os: ubuntu-latest
            artifact_name: opendata-linux
          - os: macos-latest
            artifact_name: opendata-macos
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        if: matrix.os != 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-gi python3-gi-cairo libgtk-3-dev libwebkit2gtk-4.1-dev gir1.2-gtk-3.0
      - name: Install dependencies
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            python3 -m pip install --upgrade pip
            python3 -m pip install . pyinstaller
          else
            python -m pip install --upgrade pip
            pip install . pyinstaller
          fi
      - name: Prepare client_secrets.json
        shell: bash
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          if [ -n "$GOOGLE_CLIENT_ID" ] && [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            echo "{\"installed\":{\"client_id\":\"$GOOGLE_CLIENT_ID\",\"project_id\":\"opendata-tool\",\"auth_uri\":\"https://accounts.google.com/o/oauth2/auth\",\"token_uri\":\"https://oauth2.googleapis.com/token\",\"auth_provider_x509_cert_url\":\"https://www.googleapis.com/oauth2/v1/certs\",\"client_secret\":\"$GOOGLE_CLIENT_SECRET\",\"redirect_uris\":[\"http://localhost\"]}}" > client_secrets.json
          fi
      - name: Build with PyInstaller
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            python3 scripts/generate_spec.py "${{ matrix.artifact_name }}" "${{ runner.os }}"
            python3 -m PyInstaller --clean opendata.spec
          else
            python scripts/generate_spec.py "${{ matrix.artifact_name }}" "${{ runner.os }}"
            python -m PyInstaller --clean opendata.spec
          fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/opendata-win.exe/opendata-win.exe
            artifacts/opendata-linux/opendata-linux
            artifacts/opendata-macos/opendata-macos
          generate_release_notes: true
          draft: false
          prerelease: false
