name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  logic-tests:
    name: Logic
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
    uses: ./.github/workflows/reusable-test-logic.yml
    with:
      os: ${{ matrix.os }}

  gui-tests:
    name: GUI
    needs: logic-tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
    uses: ./.github/workflows/reusable-test-gui.yml
    with:
      os: ${{ matrix.os }}

  build-binaries:
    name: Build (PyInstaller)
    needs: gui-tests
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux
          - os: windows-latest
            artifact_name: opendata-win
          - os: macos-latest
            artifact_name: opendata-macos-arm
    uses: ./.github/workflows/reusable-build-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}
    secrets: inherit

  build-pyapp-binaries:
    name: Build (pyApp)
    needs: gui-tests
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux-pyapp
            target: linux-x86_64
          - os: windows-latest
            artifact_name: opendata-win-pyapp
            target: windows-x86_64
          - os: macos-latest
            artifact_name: opendata-macos-arm-pyapp
            target: macos-arm64
          - os: macos-latest
            artifact_name: opendata-macos-intel-pyapp
            target: macos-x86_64
    uses: ./.github/workflows/pyapp-build-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}
      target: ${{ matrix.target }}
    secrets: inherit

  verify-binaries-native:
    name: Verify Native (PyInstaller)
    needs: build-binaries
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux
          - os: windows-latest
            artifact_name: opendata-win
          - os: macos-latest
            artifact_name: opendata-macos-arm
    uses: ./.github/workflows/reusable-verify-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}

  verify-pyapp-binaries:
    name: Verify pyApp
    needs: build-pyapp-binaries
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux-pyapp
          - os: windows-latest
            artifact_name: opendata-win-pyapp
          - os: macos-latest
            artifact_name: opendata-macos-arm-pyapp
          - os: macos-latest
            artifact_name: opendata-macos-intel-pyapp
    uses: ./.github/workflows/reusable-verify-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}

  verify-linux-distros:
    name: Verify Linux (PyInstaller)
    needs: build-binaries
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        distro:
          - { name: "Ubuntu 24.04", image: "ubuntu:24.04" }
          - { name: "Debian 12", image: "debian:12" }
          - { name: "Debian 13", image: "debian:13" }
    runs-on: ubuntu-latest
    container: ${{ matrix.distro.image }}
    steps:
      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: opendata-linux
          path: /tmp/verify-bin
      - name: Install Test Dependencies
        run: |
          apt-get update
          apt-get install -y curl wget || true
      - name: Run Binary and Verify API
        shell: bash
        run: |
          echo "Checking directory: /tmp/verify-bin"
          ls -R /tmp/verify-bin
          BIN_PATH=$(find /tmp/verify-bin -maxdepth 2 -type f -not -name "*.whl" -not -name "*.json" | head -n 1)
          if [ -z "$BIN_PATH" ]; then
            echo "❌ No binary found"
            exit 1
          fi
          echo "Found binary at: $BIN_PATH"
          chmod +x "$BIN_PATH"
          
          # Determine HTTP tool
          if command -v curl &> /dev/null; then
            HTTP_GET="curl -s"
          elif command -v wget &> /dev/null; then
            HTTP_GET="wget -qO-"
          else
            echo "❌ No HTTP tool found (curl or wget)"
            exit 1
          fi
          
          "$BIN_PATH" --headless --port 8080 --api &
          BIN_PID=$!
          
          # Poll for startup (up to 60s for PyInstaller)
          API_URL="http://127.0.0.1:8080/api/projects"
          MAX_WAIT=60
          WAITED=0
          INTERVAL=5
          echo "Waiting for server to start (up to ${MAX_WAIT}s)..."
          until $HTTP_GET "$API_URL" 2>/dev/null | grep -q "projects"; do
            if [ $WAITED -ge $MAX_WAIT ]; then
              echo "❌ API failed on ${{ matrix.distro.name }}"
              kill $BIN_PID 2>/dev/null || true
              exit 1
            fi
            sleep $INTERVAL
            WAITED=$((WAITED + INTERVAL))
            echo "Still waiting... (${WAITED}s elapsed)"
          done
          echo "✅ API is working on ${{ matrix.distro.name }}"
          kill $BIN_PID 2>/dev/null || true

  verify-pyapp-linux-distros:
    name: Verify Linux (pyApp)
    needs: build-pyapp-binaries
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        distro:
          - { name: "Ubuntu 24.04", image: "ubuntu:24.04" }
          - { name: "Debian 12", image: "debian:12" }
          - { name: "Debian 13", image: "debian:13" }
    runs-on: ubuntu-latest
    container: ${{ matrix.distro.image }}
    steps:
      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: opendata-linux-pyapp
          path: /tmp/verify-bin
      - name: Install Test Dependencies
        run: |
          apt-get update
          apt-get install -y curl wget || true
      - name: Run Binary and Verify API
        shell: bash
        run: |
          echo "Checking directory: /tmp/verify-bin"
          ls -R /tmp/verify-bin
          BIN_PATH=$(find /tmp/verify-bin -maxdepth 2 -type f -not -name "*.whl" -not -name "*.json" | head -n 1)
          if [ -z "$BIN_PATH" ]; then
            echo "❌ No binary found"
            exit 1
          fi
          echo "Found binary at: $BIN_PATH"
          chmod +x "$BIN_PATH"
          
          # Determine HTTP tool
          if command -v curl &> /dev/null; then
            HTTP_GET="curl -s"
          elif command -v wget &> /dev/null; then
            HTTP_GET="wget -qO-"
          else
            echo "❌ No HTTP tool found (curl or wget)"
            exit 1
          fi
          
          "$BIN_PATH" --headless --port 8081 --api &
          BIN_PID=$!
          
          # Poll for startup (PyApp first-run bootstrap installs Python + packages,
          # which can take 2-3 minutes; poll instead of fixed sleep)
          API_URL="http://127.0.0.1:8081/api/projects"
          MAX_WAIT=180
          WAITED=0
          INTERVAL=5
          echo "Waiting for server to start (up to ${MAX_WAIT}s)..."
          until $HTTP_GET "$API_URL" 2>/dev/null | grep -q "projects"; do
            if [ $WAITED -ge $MAX_WAIT ]; then
              echo "❌ pyApp API failed on ${{ matrix.distro.name }}"
              kill $BIN_PID 2>/dev/null || true
              exit 1
            fi
            sleep $INTERVAL
            WAITED=$((WAITED + INTERVAL))
            echo "Still waiting... (${WAITED}s elapsed)"
          done
          echo "✅ pyApp API is working on ${{ matrix.distro.name }}"
          kill $BIN_PID 2>/dev/null || true

  build-pypi:
    name: PyPI Package
    needs: gui-tests
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build package
        run: |
          pip install build
          python -m build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pypi-package
          path: dist/*

  release:
    name: Create Release
    needs: [verify-binaries-native, verify-pyapp-binaries, verify-linux-distros, verify-pyapp-linux-distros, build-pypi]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/opendata-win/*.exe
            artifacts/opendata-linux/opendata-linux*
            artifacts/opendata-macos-arm/opendata-macos-arm*
            artifacts/opendata-win-pyapp/*.exe
            artifacts/opendata-linux-pyapp/opendata-linux-pyapp*
            artifacts/opendata-macos-arm-pyapp/opendata-macos-arm-pyapp*
            artifacts/opendata-macos-intel-pyapp/opendata-macos-intel-pyapp*
          generate_release_notes: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: artifacts/pypi-package/
          skip-existing: true
