name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  logic-tests:
    name: Logic
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
    uses: ./.github/workflows/reusable-test-logic.yml
    with:
      os: ${{ matrix.os }}

  gui-tests:
    name: GUI
    needs: logic-tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
    uses: ./.github/workflows/reusable-test-gui.yml
    with:
      os: ${{ matrix.os }}

  build-binaries:
    name: Build (PyInstaller)
    needs: gui-tests
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux
          - os: windows-latest
            artifact_name: opendata-win
          - os: macos-latest
            artifact_name: opendata-macos-arm
    uses: ./.github/workflows/reusable-build-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}
    secrets: inherit

  build-pyapp-binaries:
    name: Build (pyApp)
    needs: gui-tests
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux-pyapp
            target: linux-x86_64
          - os: windows-latest
            artifact_name: opendata-win-pyapp
            target: windows-x86_64
          - os: macos-latest
            artifact_name: opendata-macos-arm-pyapp
            target: macos-arm64
          - os: macos-latest
            artifact_name: opendata-macos-intel-pyapp
            target: macos-x86_64
    uses: ./.github/workflows/pyapp-build-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}
      target: ${{ matrix.target }}
    secrets: inherit

  verify-binaries-native:
    name: Verify Native (PyInstaller)
    needs: build-binaries
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux
          - os: windows-latest
            artifact_name: opendata-win
          - os: macos-latest
            artifact_name: opendata-macos-arm
    uses: ./.github/workflows/reusable-verify-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}

  verify-pyapp-binaries:
    name: Verify pyApp
    needs: build-pyapp-binaries
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux-pyapp
          - os: windows-latest
            artifact_name: opendata-win-pyapp
          - os: macos-latest
            artifact_name: opendata-macos-arm-pyapp
          - os: macos-latest
            artifact_name: opendata-macos-intel-pyapp
    uses: ./.github/workflows/reusable-verify-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}

  verify-linux-distros:
    name: Verify Linux (PyInstaller)
    needs: build-binaries
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        distro:
          - { name: "Ubuntu 24.04", image: "ubuntu:24.04" }
          - { name: "Debian 12", image: "debian:12" }
          - { name: "Debian 13", image: "debian:13" }
    runs-on: ubuntu-latest
    container: ${{ matrix.distro.image }}
    steps:
      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: opendata-linux
          path: /tmp/verify-bin
      - name: Install Test Dependencies
        run: |
          apt-get update
          apt-get install -y curl wget
      - name: Verify curl is available
        run: |
          if ! command -v curl &> /dev/null; then
            echo "❌ curl is not available"
            exit 1
          fi
      - name: Run Binary and Verify API
        shell: bash
        run: |
          chmod +x /tmp/verify-bin/opendata-linux
          /tmp/verify-bin/opendata-linux --headless --port 8080 --api &
          BIN_PID=$!
          sleep 15
          if curl -s http://127.0.0.1:8080/api/projects | grep -q "projects"; then
            echo "✅ API is working on ${{ matrix.distro.name }}"
            kill $BIN_PID
            exit 0
          else
            echo "❌ API failed on ${{ matrix.distro.name }}"
            kill $BIN_PID
            exit 1
          fi

  verify-pyapp-linux-distros:
    name: Verify Linux (pyApp)
    needs: build-pyapp-binaries
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        distro:
          - { name: "Ubuntu 24.04", image: "ubuntu:24.04" }
          - { name: "Debian 12", image: "debian:12" }
          - { name: "Debian 13", image: "debian:13" }
    runs-on: ubuntu-latest
    container: ${{ matrix.distro.image }}
    steps:
      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: opendata-linux-pyapp
          path: /tmp/verify-bin
      - name: Install Test Dependencies
        run: |
          apt-get update
          apt-get install -y curl wget
      - name: Verify curl is available
        run: |
          if ! command -v curl &> /dev/null; then
            echo "❌ curl is not available"
            exit 1
          fi
      - name: Run Binary and Verify API
        shell: bash
        run: |
          chmod +x /tmp/verify-bin/opendata-linux-pyapp
          /tmp/verify-bin/opendata-linux-pyapp --headless --port 8081 --api &
          BIN_PID=$!
          sleep 15
          if curl -s http://127.0.0.1:8081/api/projects | grep -q "projects"; then
            echo "✅ pyApp API is working on ${{ matrix.distro.name }}"
            kill $BIN_PID
            exit 0
          else
            echo "❌ pyApp API failed on ${{ matrix.distro.name }}"
            kill $BIN_PID
            exit 1
          fi

  build-pypi:
    name: PyPI Package
    needs: gui-tests
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build package
        run: |
          pip install build
          python -m build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pypi-package
          path: dist/*

  release:
    name: Create Release
    needs: [verify-binaries-native, verify-pyapp-binaries, verify-linux-distros, verify-pyapp-linux-distros, build-pypi]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/opendata-win/opendata-win.exe
            artifacts/opendata-linux/opendata-linux
            artifacts/opendata-macos-arm/opendata-macos-arm
            artifacts/opendata-win-pyapp/opendata-win-pyapp.exe
            artifacts/opendata-linux-pyapp/opendata-linux-pyapp
            artifacts/opendata-macos-arm-pyapp/opendata-macos-arm-pyapp
            artifacts/opendata-macos-intel-pyapp/opendata-macos-intel-pyapp
          generate_release_notes: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: artifacts/pypi-package/
          skip-existing: true
