name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. Logic Tests (Unit/Integration)
  logic-tests:
    name: Logic
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
    uses: ./.github/workflows/reusable/test-logic.yml
    with:
      os: ${{ matrix.os }}

  # 2. GUI Smoke Tests
  gui-tests:
    name: GUI
    needs: logic-tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
    uses: ./.github/workflows/reusable/test-gui.yml
    with:
      os: ${{ matrix.os }}

  # 3. Build Binaries (only on tags)
  build-binaries:
    name: Build
    needs: gui-tests
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux
          - os: windows-latest
            artifact_name: opendata-win
          - os: macos-latest
            artifact_name: opendata-macos-arm
    uses: ./.github/workflows/reusable/build-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}
    secrets:
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

  # 4. Verify Binaries (including cross-distro Linux)
  verify-binaries:
    name: Verify
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          # Cross-distro Linux tests for the universal binary
          - os: ubuntu-latest
            distro_name: "Ubuntu 22.04"
            distro_image: "ubuntu:22.04"
            artifact_name: opendata-linux
          - os: ubuntu-latest
            distro_name: "Ubuntu 24.04"
            distro_image: "ubuntu:24.04"
            artifact_name: opendata-linux
          - os: ubuntu-latest
            distro_name: "Debian 12"
            distro_image: "debian:12"
            artifact_name: opendata-linux
          # Native OS tests
          - os: windows-latest
            artifact_name: opendata-win
          - os: macos-latest
            artifact_name: opendata-macos-arm
    uses: ./.github/workflows/reusable/verify-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}
      distro_name: ${{ matrix.distro_name }}
      distro_image: ${{ matrix.distro_image }}

  # 5. Build PyPI Package (only on tags)
  build-pypi:
    name: PyPI Package
    needs: gui-tests
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build package
        run: |
          pip install build
          python -m build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pypi-package
          path: dist/*

  # 6. Release (only on tags, after all verifications)
  release:
    name: Create Release
    needs: [verify-binaries, build-pypi]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/opendata-win/opendata-win.exe
            artifacts/opendata-linux/opendata-linux
            artifacts/opendata-macos-arm/opendata-macos-arm
          generate_release_notes: true
      - name: Publish to PyPI
        # Note: This requires Trusted Publisher configuration on PyPI for 'opendata-tool'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: artifacts/pypi-package/
          skip-existing: true
          print-hash: true
