name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install System Dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libgirepository1.0-dev libcairo2-dev pkg-config gobject-introspection libglib2.0-dev python3-gi python3-gi-cairo
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # Precision link only 'gi' from system to avoid conflicts with typing_extensions
          SITE_PACKAGES=$(python -c 'import site; print(site.getsitepackages()[0])')
          ln -s /usr/lib/python3/dist-packages/gi $SITE_PACKAGES/gi || true
      - name: Run tests
        run: pytest

  website:
    name: Deploy Website
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Inject Version
        run: |
          VERSION=$(cat VERSION)
          sed -i "s/{{VERSION}}/$VERSION/g" website/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build:
    name: Build Binary (${{ matrix.os }})
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: opendata-win.exe
          - os: ubuntu-latest
            artifact_name: opendata-linux
          - os: macos-latest
            artifact_name: opendata-macos
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libgirepository1.0-dev libcairo2-dev pkg-config gobject-introspection libglib2.0-dev python3-gi python3-gi-cairo
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller
          if [ "${{ runner.os }}" = "Linux" ]; then
            SITE_PACKAGES=$(python -c 'import site; print(site.getsitepackages()[0])')
            ln -s /usr/lib/python3/dist-packages/gi $SITE_PACKAGES/gi || true
            # Fake the metadata so PyInstaller hook is happy
            PYG_VERSION=$(python3 -c "import gi; print('3.48.2')") # Current Ubuntu 24.04 version
            mkdir -p $SITE_PACKAGES/PyGObject-$PYG_VERSION.dist-info
            echo "Metadata-Version: 2.1" > $SITE_PACKAGES/PyGObject-$PYG_VERSION.dist-info/METADATA
            echo "Name: PyGObject" >> $SITE_PACKAGES/PyGObject-$PYG_VERSION.dist-info/METADATA
            echo "Version: $PYG_VERSION" >> $SITE_PACKAGES/PyGObject-$PYG_VERSION.dist-info/METADATA
          fi
      - name: Prepare client_secrets.json
        shell: bash
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          if [ -n "$GOOGLE_CLIENT_ID" ] && [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            echo "{\"installed\":{\"client_id\":\"$GOOGLE_CLIENT_ID\",\"project_id\":\"opendata-tool\",\"auth_uri\":\"https://accounts.google.com/o/oauth2/auth\",\"token_uri\":\"https://oauth2.googleapis.com/token\",\"auth_provider_x509_cert_url\":\"https://www.googleapis.com/oauth2/v1/certs\",\"client_secret\":\"$GOOGLE_CLIENT_SECRET\",\"redirect_uris\":[\"http://localhost\"]}}" > client_secrets.json
          fi
      - name: Build with PyInstaller
        shell: bash
        run: |
          python3 scripts/generate_spec.py "${{ matrix.artifact_name }}" "${{ runner.os }}"
          python3 -m PyInstaller --clean opendata.spec
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/opendata-win.exe/opendata-win.exe
            artifacts/opendata-linux/opendata-linux
            artifacts/opendata-macos/opendata-macos
          generate_release_notes: true
          draft: false
          prerelease: false
