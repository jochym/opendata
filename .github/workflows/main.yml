name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. Logic Tests (Unit/Integration)
  logic-tests:
    name: Logic
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: Linux
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS ARM
          - os: macos-12
            name: macOS Intel
    uses: ./.github/workflows/reusable-test-logic.yml
    with:
      os: ${{ matrix.os }}

  # 2. GUI Smoke Tests
  gui-tests:
    name: GUI
    needs: logic-tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: Linux
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS ARM
          - os: macos-12
            name: macOS Intel
    uses: ./.github/workflows/reusable-test-gui.yml
    with:
      os: ${{ matrix.os }}

  # 3. Build Binaries (only on tags)
  build-binaries:
    name: Build
    needs: gui-tests
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux
          - os: windows-latest
            artifact_name: opendata-win
          - os: macos-latest
            artifact_name: opendata-macos-arm
          - os: macos-12
            artifact_name: opendata-macos-intel
    uses: ./.github/workflows/reusable-build-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}
    secrets: inherit

  # 4. Verify Binaries (Native OS)
  verify-binaries-native:
    name: Verify Native
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: opendata-linux
          - os: windows-latest
            artifact_name: opendata-win
          - os: macos-latest
            artifact_name: opendata-macos-arm
          - os: macos-12
            artifact_name: opendata-macos-intel
    uses: ./.github/workflows/reusable-verify-binary.yml
    with:
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}

  # 5. Verify Linux Binary (Cross-Distro)
  verify-linux-distros:
    name: Verify Linux
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        distro:
          - { name: "Ubuntu 24.04", image: "ubuntu:24.04" }
          - { name: "Debian 12", image: "debian:12" }
          - { name: "Debian 13", image: "debian:13" }
    runs-on: ubuntu-latest
    container: ${{ matrix.distro.image }}
    steps:
      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: opendata-linux
          path: /tmp/verify-bin
      
      - name: Install Test Dependencies
        run: |
          if command -v apt-get &> /dev/null; then
            apt-get update && apt-get install -y curl wget || true
          else
            dnf install -y curl wget || true
          fi

      - name: Run Binary and Verify API
        shell: bash
        run: |
          chmod +x /tmp/verify-bin/opendata-linux
          
          # Start binary in headless mode with API enabled
          /tmp/verify-bin/opendata-linux --headless --port 8080 --api &
          BIN_PID=$!
          sleep 15
          
          # Use curl if available, otherwise wget
          HTTP_GET="curl -s"
          if ! command -v curl &> /dev/null; then
            HTTP_GET="wget -qO-"
          fi
          
          if $HTTP_GET http://127.0.0.1:8080/api/projects | grep -q "projects"; then
            echo "✅ API is working on ${{ matrix.distro.name }}"
            kill $BIN_PID
            exit 0
          else
            echo "❌ API failed on ${{ matrix.distro.name }}"
            kill $BIN_PID
            exit 1
          fi

  # 6. Build PyPI Package (only on tags)
  build-pypi:
    name: PyPI Package
    needs: gui-tests
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build package
        run: |
          pip install build
          python -m build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pypi-package
          path: dist/*

  # 7. Release (only on tags, after all verifications)
  release:
    name: Create Release
    needs: [verify-binaries-native, verify-linux-distros, build-pypi]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/opendata-win/opendata-win.exe
            artifacts/opendata-linux/opendata-linux
            artifacts/opendata-macos-arm/opendata-macos-arm
            artifacts/opendata-macos-intel/opendata-macos-intel
          generate_release_notes: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: artifacts/pypi-package/
          skip-existing: true
