name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install System Dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libgirepository1.0-dev libcairo2-dev pkg-config python3-gi python3-gi-cairo gir1.2-gtk-3.0 gobject-introspection libglib2.0-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Link System PyGObject (Linux)
        if: runner.os == 'Linux'
        run: |
          SITE_PACKAGES=$(python -c 'import site; print(site.getsitepackages()[0])')
          sudo ln -s /usr/lib/python3/dist-packages/gi $SITE_PACKAGES/gi || true
          sudo ln -s /usr/lib/python3/dist-packages/gi_composites $SITE_PACKAGES/gi_composites || true
      - name: Run tests
        run: pytest

  website:
    name: Deploy Website
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Inject Version
        run: |
          VERSION=$(cat VERSION)
          sed -i "s/{{VERSION}}/$VERSION/g" website/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build:
    name: Build Binary (${{ matrix.os }})
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: opendata-win.exe
          - os: ubuntu-latest
            artifact_name: opendata-linux
          - os: macos-latest
            artifact_name: opendata-macos
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        if: matrix.os != 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-gi python3-gi-cairo libgtk-3-dev libwebkit2gtk-4.1-dev gir1.2-gtk-3.0
      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install . pyinstaller
      - name: Prepare client_secrets.json
        shell: bash
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          if [ -n "$GOOGLE_CLIENT_ID" ] && [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            echo "{\"installed\":{\"client_id\":\"$GOOGLE_CLIENT_ID\",\"project_id\":\"opendata-tool\",\"auth_uri\":\"https://accounts.google.com/o/oauth2/auth\",\"token_uri\":\"https://oauth2.googleapis.com/token\",\"auth_provider_x509_cert_url\":\"https://www.googleapis.com/oauth2/v1/certs\",\"client_secret\":\"$GOOGLE_CLIENT_SECRET\",\"redirect_uris\":[\"http://localhost\"]}}" > client_secrets.json
          fi
      - name: Build with PyInstaller
        shell: bash
        run: |
          DATA_SEP=":"
          if [ "${{ runner.os }}" = "Windows" ]; then DATA_SEP=";"; fi
          
          # Generate a clean, portable .spec file
          cat <<EOF > opendata.spec
# -*- mode: python ; coding: utf-8 -*-
import os

block_cipher = None
added_files = [('src/opendata/ui', 'opendata/ui')]
if os.path.exists('client_secrets.json'):
    added_files.append(('client_secrets.json', '.'))

a = Analysis(
    ['src/opendata/main.py'],
    pathex=[],
    binaries=[],
    datas=added_files,
    hiddenimports=['gi', 'gi.repository.Gtk', 'gi.repository.WebKit2'],
    hookspath=[],
    hooksconfig={},
    runtime_hooks=[],
    excludes=[],
    win_no_prefer_redirects=False,
    win_private_assemblies=False,
    cipher=block_cipher,
    noarchive=False,
)

# Linux GUI stability fix: exclude problematic system libraries
if os.name == 'posix' and '${{ runner.os }}' == 'Linux':
    excluded_libs = {
        'libglib-2.0.so.0', 'libgobject-2.0.so.0', 'libgio-2.0.so.0', 
        'libgmodule-2.0.so.0', 'libz.so.1', 'libsecret-1.so.0'
    }
    a.binaries = [x for n, x, y in a.binaries if n not in excluded_libs]

pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

exe = EXE(
    pyz,
    a.scripts,
    a.binaries,
    a.zipfiles,
    a.datas,
    [],
    name='${{ matrix.artifact_name }}',
    debug=False,
    bootloader_ignore_signals=False,
    strip=False,
    upx=True,
    upx_exclude=[],
    runtime_tmpdir=None,
    console=False,
    disable_windowed_traceback=False,
    argv_emulation=False,
    target_arch=None,
    codesign_identity=None,
    entitlements_file=None,
)
EOF
          python3 -m PyInstaller --clean opendata.spec
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/opendata-win.exe/opendata-win.exe
            artifacts/opendata-linux/opendata-linux
            artifacts/opendata-macos/opendata-macos
          generate_release_notes: true
          draft: false
          prerelease: false
