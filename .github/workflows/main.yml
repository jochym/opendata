name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, windows-latest, macos-13, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install System Dependencies (Ubuntu/Debian)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk libxcb-xinerama0 libxcb-cursor0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests
        run: pytest

  gui-smoke-test:
    name: GUI Smoke Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, windows-latest, macos-13, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install System Dependencies (Ubuntu/Debian)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk libxcb-xinerama0 libxcb-cursor0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . playwright
          playwright install chromium
      - name: Test GUI Launch (Linux)
        if: runner.os == 'Linux'
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x1024x24 &
          sleep 2
          python src/opendata/main.py --headless --port 8080 &
          APP_PID=$!
          sleep 10
          if curl -s http://127.0.0.1:8080 > /dev/null; then
            echo "✅ Server responding on ${{ matrix.os }}"
            kill $APP_PID; exit 0
          else
            echo "❌ Server not responding on ${{ matrix.os }}"
            kill $APP_PID; exit 1
          fi
      - name: Test GUI Launch (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Start-Process python -ArgumentList "src/opendata/main.py","--headless","--port","8080" -WindowStyle Hidden
          Start-Sleep -Seconds 15
          try {
            Invoke-WebRequest -Uri "http://127.0.0.1:8080" -TimeoutSec 5 -UseBasicParsing
            Write-Host "✅ Server responding on Windows"
            Stop-Process -Name python -Force -ErrorAction SilentlyContinue
          } catch {
            Write-Host "❌ Server not responding on Windows"
            Stop-Process -Name python -Force -ErrorAction SilentlyContinue
            exit 1
          }
      - name: Test GUI Launch (macOS)
        if: runner.os == 'macOS'
        run: |
          python src/opendata/main.py --headless --port 8080 &
          sleep 15
          if curl -s http://127.0.0.1:8080 > /dev/null; then
            echo "✅ Server responding on macOS"
            exit 0
          else
            echo "❌ Server not responding on macOS"
            exit 1
          fi

  test-debian-rhel:
    name: Test on Debian/RHEL (${{ matrix.container }})
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        container: [debian:12, debian:13, rockylinux:8, rockylinux:9]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python (Debian)
        if: contains(matrix.container, 'debian')
        run: |
          apt-get update
          apt-get install -y python3.11 python3.11-venv python3-pip xvfb python3-tk libxcb-xinerama0 libxcb-cursor0
      - name: Set up Python (RHEL)
        if: contains(matrix.container, 'rockylinux')
        run: |
          dnf install -y python3.11 python3-pip xvfb python3-tk libxcb-xinerama0 libxcb-cursor0 || \
          (dnf install -y epel-release && dnf install -y python3.11 python3-pip xvfb python3-tk libxcb-xinerama0 libxcb-cursor0)
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e ".[dev]"
      - name: Run tests
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x1024x24 &
          sleep 2
          pytest

  build-windows-macos:
    name: Build Binary (${{ matrix.os }})
    needs: [test, gui-smoke-test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: opendata-win.exe
          - os: macos-13
            artifact_name: opendata-macos-intel
          - os: macos-latest
            artifact_name: opendata-macos-arm
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller
      - name: Prepare client_secrets.json
        shell: bash
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          SHA: ${{ github.sha }}
        run: |
          python -c "import os; v=open('src/opendata/VERSION').read().strip(); open('src/opendata/VERSION', 'w').write(f'{v}+{os.environ[\"SHA\"][:7]}')"
          if [ -n "$GOOGLE_CLIENT_ID" ] && [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            echo "{\"installed\":{\"client_id\":\"$GOOGLE_CLIENT_ID\",\"project_id\":\"opendata-tool\",\"auth_uri\":\"https://accounts.google.com/o/oauth2/auth\",\"token_uri\":\"https://oauth2.googleapis.com/token\",\"auth_provider_x509_cert_url\":\"https://www.googleapis.com/oauth2/v1/certs\",\"client_secret\":\"$GOOGLE_CLIENT_SECRET\",\"redirect_uris\":[\"http://localhost\"]}}" > client_secrets.json
          fi
      - name: Build with PyInstaller
        shell: bash
        run: |
          SEP=":"
          [[ "${{ runner.os }}" == "Windows" ]] && SEP=";"
          pyinstaller --noconsole --onefile --name "${{ matrix.artifact_name }}" \
            --add-data "src/opendata/ui${SEP}opendata/ui" \
            --add-data "src/opendata/prompts${SEP}opendata/prompts" \
            --add-data "src/opendata/VERSION${SEP}." \
            --add-data "client_secrets.json${SEP}." \
            --exclude-module matplotlib --exclude-module PyQt5 --exclude-module PyQt6 --exclude-module PySide2 --exclude-module PySide6 --exclude-module IPython --exclude-module PIL \
            src/opendata/main.py
      - name: Test Binary
        shell: bash
        run: |
          [[ "${{ runner.os }}" == "Windows" ]] && ./dist/${{ matrix.artifact_name }}.exe --headless --port 8080 & || ./dist/${{ matrix.artifact_name }} --headless --port 8080 &
          sleep 15
          curl -s http://127.0.0.1:8080 > /dev/null && echo "✅ Binary works on ${{ matrix.os }}" || (echo "❌ Binary failed"; exit 1)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}${{ runner.os == 'Windows' && '.exe' || '' }}

  build-linux-universal:
    name: Build Linux Binary (Universal - Rocky 8)
    needs: [test, gui-smoke-test, test-debian-rhel]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    container: rockylinux:8
    steps:
      - uses: actions/checkout@v4
      - name: Install System Dependencies
        run: |
          dnf install -y binutils python3-tk libxcb-xinerama0 libxcb-cursor0 || \
          (dnf install -y epel-release && dnf install -y binutils python3-tk libxcb-xinerama0 libxcb-cursor0)
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install . pyinstaller
      - name: Prepare client_secrets.json
        shell: bash
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          SHA: ${{ github.sha }}
        run: |
          python3 -c "import os; v=open('src/opendata/VERSION').read().strip(); open('src/opendata/VERSION', 'w').write(f'{v}+{os.environ[\"SHA\"][:7]}')"
          if [ -n "$GOOGLE_CLIENT_ID" ] && [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            echo "{\"installed\":{\"client_id\":\"$GOOGLE_CLIENT_ID\",\"project_id\":\"opendata-tool\",\"auth_uri\":\"https://accounts.google.com/o/oauth2/auth\",\"token_uri\":\"https://oauth2.googleapis.com/token\",\"auth_provider_x509_cert_url\":\"https://www.googleapis.com/oauth2/v1/certs\",\"client_secret\":\"$GOOGLE_CLIENT_SECRET\",\"redirect_uris\":[\"http://localhost\"]}}" > client_secrets.json
          fi
      - name: Build Universal Binary
        run: |
          pyinstaller --onefile --name opendata-linux \
            --add-data "src/opendata/ui:opendata/ui" \
            --add-data "src/opendata/prompts:opendata/prompts" \
            --add-data "src/opendata/VERSION:." \
            --add-data "client_secrets.json:." \
            --exclude-module matplotlib --exclude-module PyQt5 --exclude-module PyQt6 --exclude-module PySide2 --exclude-module PySide6 --exclude-module IPython --exclude-module PIL \
            --exclude-binary '**/libstdc++.so*' --exclude-binary '**/libgcc_s.so*' --exclude-binary '**/libm.so*' --exclude-binary '**/libc.so*' \
            src/opendata/main.py
      - name: Test Binary
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x1024x24 &
          sleep 2
          ./dist/opendata-linux --headless --port 8080 &
          sleep 15
          curl -s http://127.0.0.1:8080 > /dev/null && echo "✅ Universal Linux binary works (Rocky 8 build)" || (echo "❌ Binary failed"; exit 1)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: opendata-linux
          path: dist/opendata-linux

  release:
    name: Create GitHub Release
    needs: [build-windows-macos, build-linux-universal]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/opendata-win.exe/opendata-win.exe
            artifacts/opendata-linux/opendata-linux
            artifacts/opendata-macos-intel/opendata-macos-intel
            artifacts/opendata-macos-arm/opendata-macos-arm
          generate_release_notes: true
          draft: false
          prerelease: false
