name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install System Dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgirepository1.0-dev libcairo2-dev pkg-config gobject-introspection libglib2.0-dev python3-gi python3-gi-cairo xvfb
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests
        run: pytest

  website:
    name: Deploy Website
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Inject Version
        run: |
          VERSION=$(cat VERSION)
          sed -i "s/{{VERSION}}/$VERSION/g" website/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-windows-macos:
    name: Build Binary (${{ matrix.os }})
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: opendata-win.exe
          - os: macos-latest
            artifact_name: opendata-macos
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller
      - name: Prepare client_secrets.json
        shell: bash
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          if [ -n "$GOOGLE_CLIENT_ID" ] && [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            echo "{\"installed\":{\"client_id\":\"$GOOGLE_CLIENT_ID\",\"project_id\":\"opendata-tool\",\"auth_uri\":\"https://accounts.google.com/o/oauth2/auth\",\"token_uri\":\"https://oauth2.googleapis.com/token\",\"auth_provider_x509_cert_url\":\"https://www.googleapis.com/oauth2/v1/certs\",\"client_secret\":\"$GOOGLE_CLIENT_SECRET\",\"redirect_uris\":[\"http://localhost\"]}}" > client_secrets.json
          fi
      - name: Build with PyInstaller
        shell: bash
        run: |
          SEP=":"
          if [[ "${{ runner.os }}" == "Windows" ]]; then SEP=";"; fi
          pyinstaller --noconsole --onefile --name "${{ matrix.artifact_name }}" \
            --add-data "src/opendata/ui${SEP}opendata/ui" \
            --add-data "src/opendata/prompts${SEP}opendata/prompts" \
            --add-data "VERSION${SEP}." \
            --add-data "client_secrets.json${SEP}." \
            src/opendata/main.py
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  build-linux:
    name: Build Binary (Linux Container)
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    container: python:3.10-slim-bullseye
    steps:
      - uses: actions/checkout@v4
      - name: Install System Dependencies
        run: |
          apt-get update
          apt-get install -y libgtk-3-dev libgirepository1.0-dev libcairo2-dev pkg-config gobject-introspection libglib2.0-dev xvfb
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller
      - name: Prepare client_secrets.json
        shell: bash
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          if [ -n "$GOOGLE_CLIENT_ID" ] && [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            echo "{\"installed\":{\"client_id\":\"$GOOGLE_CLIENT_ID\",\"project_id\":\"opendata-tool\",\"auth_uri\":\"https://accounts.google.com/o/oauth2/auth\",\"token_uri\":\"https://oauth2.googleapis.com/token\",\"auth_provider_x509_cert_url\":\"https://www.googleapis.com/oauth2/v1/certs\",\"client_secret\":\"$GOOGLE_CLIENT_SECRET\",\"redirect_uris\":[\"http://localhost\"]}}" > client_secrets.json
          fi
      - name: Build with PyInstaller
        run: |
          pyinstaller --noconsole --onefile --name opendata-linux \
            --add-data "src/opendata/ui:opendata/ui" \
            --add-data "src/opendata/prompts:opendata/prompts" \
            --add-data "VERSION:." \
            --add-data "client_secrets.json:." \
            --hidden-import gi --hidden-import gi.repository.Gtk \
            src/opendata/main.py
      - name: GUI Smoke Test
        run: |
          chmod +x dist/opendata-linux
          xvfb-run ./dist/opendata-linux --help > smoke_test.log 2>&1 || true
          cat smoke_test.log
          if grep -i "failed" smoke_test.log | grep -i "GUI"; then
            echo "CRITICAL: GUI Smoke Test failed!"
            exit 1
          fi
          echo "GUI Smoke Test passed!"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: opendata-linux
          path: dist/opendata-linux

  release:
    name: Create GitHub Release
    needs: [build-windows-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/opendata-win.exe/opendata-win.exe
            artifacts/opendata-linux/opendata-linux
            artifacts/opendata-macos/opendata-macos
          generate_release_notes: true
          draft: false
          prerelease: false
