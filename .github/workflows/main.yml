name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install System Dependencies (Ubuntu/Debian)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk libxcb-xinerama0 libxcb-cursor0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests
        run: pytest -m "not ai_interaction and not local_only"

  gui-smoke-test:
    name: GUI Smoke Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install System Dependencies (Ubuntu/Debian)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk libxcb-xinerama0 libxcb-cursor0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . playwright
          playwright install chromium
      - name: Test GUI Launch (Linux)
        if: runner.os == 'Linux'
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x1024x24 &
          sleep 2
          python src/opendata/main.py --headless --port 8080 &
          APP_PID=$!
          sleep 10
          if curl -s http://127.0.0.1:8080 > /dev/null; then
            echo "✅ Server responding on ${{ matrix.os }}"
            kill $APP_PID; exit 0
          else
            echo "❌ Server not responding on ${{ matrix.os }}"
            kill $APP_PID; exit 1
          fi
      - name: Test GUI Launch (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Start-Process python -ArgumentList "src/opendata/main.py","--headless","--port","8080" -WindowStyle Hidden
          Start-Sleep -Seconds 15
          try {
            Invoke-WebRequest -Uri "http://127.0.0.1:8080" -TimeoutSec 5 -UseBasicParsing
            Write-Host "✅ Server responding on Windows"
            Stop-Process -Name python -Force -ErrorAction SilentlyContinue
          } catch {
            Write-Host "❌ Server not responding on Windows"
            Stop-Process -Name python -Force -ErrorAction SilentlyContinue
            exit 1
          }
      - name: Test GUI Launch (macOS)
        if: runner.os == 'macOS'
        run: |
          python src/opendata/main.py --headless --port 8080 &
          sleep 15
          if curl -s http://127.0.0.1:8080 > /dev/null; then
            echo "✅ Server responding on macOS"
            exit 0
          else
            echo "❌ Server not responding on macOS"
            exit 1
          fi



  build-windows-macos:
    name: Build Binary (${{ matrix.platform }})
    needs: [test, gui-smoke-test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            artifact_name: opendata-win
            artifact_ext: .exe
          - os: macos-13
            platform: macos-intel
            artifact_name: opendata-macos-intel
            artifact_ext: ""
          - os: macos-latest
            platform: macos-arm
            artifact_name: opendata-macos-arm
            artifact_ext: ""
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller
      - name: Prepare VERSION with git SHA
        shell: bash
        env:
          SHA: ${{ github.sha }}
        run: |
          python -c "import os; v=open('src/opendata/VERSION').read().strip(); open('src/opendata/VERSION', 'w').write(f'{v}+{os.environ[\"SHA\"][:7]}')"
      - name: Build Binary
        shell: bash
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          python build.py --platform ${{ matrix.platform }}
      - name: Test Binary
        shell: bash
        run: |
          ./dist/${{ matrix.artifact_name }}${{ matrix.artifact_ext }} --headless --port 8080 &
          sleep 15
          if curl -s http://127.0.0.1:8080 > /dev/null; then
            echo "✅ Binary works on ${{ matrix.os }}"
          else
            echo "❌ Binary failed on ${{ matrix.os }}"
            exit 1
          fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}${{ matrix.artifact_ext }}

  build-linux-universal:
    name: Build Linux Binary (Universal - Ubuntu 22.04)
    needs: [test, gui-smoke-test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk libxcb-xinerama0 libxcb-cursor0 binutils
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller
      - name: Prepare VERSION with git SHA
        env:
          SHA: ${{ github.sha }}
        run: |
          python -c "import os; v=open('src/opendata/VERSION').read().strip(); open('src/opendata/VERSION', 'w').write(f'{v}+{os.environ[\"SHA\"][:7]}')"
      - name: Build Universal Binary
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          python build.py --platform linux
      - name: Test Binary
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x1024x24 &
          sleep 2
          ./dist/opendata-linux --headless --port 8080 &
          sleep 15
          curl -s http://127.0.0.1:8080 > /dev/null && echo "✅ Universal Linux binary works (Ubuntu 22.04 build)" || (echo "❌ Binary failed"; exit 1)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: opendata-linux
          path: dist/opendata-linux

  build-pypi-package:
    name: Build PyPI Package
    needs: [test, gui-smoke-test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      - name: Build package
        run: |
          python -m build
      - name: Check package
        run: |
          python -m twine check dist/*
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypi-package
          path: dist/*

  release:
    name: Create GitHub Release and Publish to PyPI
    needs: [build-windows-macos, build-linux-universal, build-pypi-package]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Needed for PyPI trusted publishing
    steps:
      - uses: actions/checkout@v4
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/opendata-win/opendata-win.exe
            artifacts/opendata-linux/opendata-linux
            artifacts/opendata-macos-intel/opendata-macos-intel
            artifacts/opendata-macos-arm/opendata-macos-arm
          generate_release_notes: true
          draft: false
          prerelease: false
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: artifacts/pypi-package/
