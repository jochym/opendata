name: OpenData Tool CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  # Call unit tests workflow
  run-unit-tests:
    uses: ./.github/workflows/test-unit.yml

  # Call GUI tests workflow
  run-gui-tests:
    uses: ./.github/workflows/test-gui.yml

  # Call Linux build workflow (only on tags)
  build-linux:
    if: startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/build-linux.yml
    secrets: inherit

  # Call Windows/macOS build workflow (only on tags)
  build-windows-macos:
    if: startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/build-windows-macos.yml
    secrets: inherit

  # Test Linux binary on distributions (only on tags)
  test-linux-binary:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux]
    uses: ./.github/workflows/test-linux-binary.yml

  # Release and publish (only on tags)
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-windows-macos, test-linux-binary]
    uses: ./.github/workflows/release.yml
    secrets: inherit
