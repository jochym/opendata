name: Logic Tests

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string

jobs:
  run-tests:
    name: Run Logic Tests (${{ inputs.os }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk libxcb-xinerama0 libxcb-cursor0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run pytest
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            export DISPLAY=:99
            Xvfb :99 -screen 0 1280x1024x24 &
            sleep 2
          fi
          pytest -m "not ai_interaction and not local_only"
