name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: opendata-linux-x64
            asset_name: opendata-linux-x64.tar.gz
          - os: windows-latest
            artifact_name: opendata-win-x64
            asset_name: opendata-win-x64.exe
          - os: macos-latest
            artifact_name: opendata-macos-arm64
            asset_name: opendata-macos-arm64.dmg

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -e .

    - name: Build with PyInstaller (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --noconsole --onefile --name opendata-tool --add-data "src/opendata/ui:opendata/ui" src/opendata/main.py

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconsole --onefile --name opendata-tool --add-data "src/opendata/ui;opendata/ui" src/opendata/main.py

    - name: Post-build (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: tar -czf opendata-linux-x64.tar.gz -C dist opendata-tool

    - name: Post-build (Windows)
      if: matrix.os == 'windows-latest'
      run: Move-Item dist/opendata-tool.exe opendata-win-x64.exe

    - name: Post-build (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Simple zip for macOS demo, DMG requires extra tools
        hdiutil create -volname "OpenData Tool" -srcfolder dist/ -ov -format UDZO opendata-macos-arm64.dmg

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          opendata-linux-x64.tar.gz
          opendata-win-x64.exe
          opendata-macos-arm64.dmg
