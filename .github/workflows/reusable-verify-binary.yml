name: Verify Binary

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      artifact_name:
        required: true
        type: string

jobs:
  verify:
    name: Verify (${{ inputs.os }})
    runs-on: ${{ inputs.os }}
    steps:
      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: verify-bin
      
      - name: Install Test Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y curl wget || true

      - name: Run Binary and Verify API
        shell: bash
        run: |
          BIN_DIR="verify-bin"
          echo "Checking directory: $BIN_DIR"
          ls -R "$BIN_DIR"
          
          # Find the binary in the directory (it might have version in name)
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BIN_PATH=$(find "$BIN_DIR" -maxdepth 2 -name "*.exe" | head -n 1)
          else
            # On Unix, look for executable files or files matching artifact name
            # Exclude .whl files and look into subdirectories (actions/download-artifact behavior)
            BIN_PATH=$(find "$BIN_DIR" -maxdepth 2 -type f -not -name "*.whl" -not -name "*.json" | head -n 1)
          fi
          
          if [ -z "$BIN_PATH" ]; then
            echo "❌ No binary found in $BIN_DIR"
            ls -R "$BIN_DIR"
            exit 1
          fi
          
          echo "Found binary at: $BIN_PATH"
          chmod +x "$BIN_PATH" || true
          
          # Test binary startup
          echo "Testing binary startup..."
          timeout 5 "$BIN_PATH" --version || echo "Version check failed or timed out"
          
          # Start binary in headless mode with API enabled
          echo "Starting binary in headless mode..."
          "$BIN_PATH" --headless --port 8080 --api --verbose &
          BIN_PID=$!
          
          # Wait for startup with progress
          echo "Waiting for binary to start (PID: $BIN_PID)..."
          for i in {1..15}; do
            sleep 1
            if kill -0 $BIN_PID 2>/dev/null; then
              echo "  Process still running ($i/15)..."
            else
              echo "  Process died at second $i!"
              break
            fi
          done
          
          # Check if process is still alive
          if ! kill -0 $BIN_PID 2>/dev/null; then
            echo "❌ Binary crashed during startup"
            exit 1
          fi
          
          # Determine HTTP tool
          if command -v curl &> /dev/null; then
            HTTP_GET="curl -s"
          elif command -v wget &> /dev/null; then
            HTTP_GET="wget -qO-"
          else
            echo "❌ No HTTP tool found (curl or wget)"
            kill $BIN_PID 2>/dev/null || true
            exit 1
          fi
          
          # Test API endpoint - projects list
          echo "Testing API endpoint: /api/projects..."
          API_URL="http://127.0.0.1:8080/api/projects"
          API_RESPONSE=$($HTTP_GET "$API_URL" 2>&1 || echo "REQUEST_FAILED")
          echo "API Response: $API_RESPONSE"
          
          if echo "$API_RESPONSE" | grep -q "projects"; then
            echo "✅ API /api/projects is working on ${{ inputs.os }}"
          else
            echo "❌ API /api/projects failed on ${{ inputs.os }}"
            echo "Response was: $($HTTP_GET "$API_URL" 2>&1 | head -20)"
            kill $BIN_PID 2>/dev/null || true
            exit 1
          fi
          
          echo "✅ Verification tests passed"
          kill $BIN_PID 2>/dev/null || true
