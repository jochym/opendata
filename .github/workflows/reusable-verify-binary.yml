name: Verify Binary

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      artifact_name:
        required: true
        type: string

jobs:
  verify:
    name: Verify (${{ inputs.os }})
    runs-on: ${{ inputs.os }}
    steps:
      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: verify-bin
      
      - name: Install Test Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y curl wget
      
      - name: Verify HTTP Tools Available
        run: |
          command -v curl || (echo "âŒ curl not found!" && exit 1)
          echo "âœ… curl is available"

      - name: Run Binary and Verify
        shell: bash
        run: |
          BIN_DIR="verify-bin"
          echo "Checking directory: $BIN_DIR"
          ls -R "$BIN_DIR"
          
          # Find the binary in the directory
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BIN_PATH=$(find "$BIN_DIR" -maxdepth 2 -name "*.exe" | head -n 1)
          else
            BIN_PATH=$(find "$BIN_DIR" -maxdepth 2 -type f -not -name "*.whl" -not -name "*.json" | head -n 1)
          fi
          
          if [ -z "$BIN_PATH" ]; then
            echo "âŒ No binary found in $BIN_DIR"
            exit 1
          fi
          
          echo "Found binary at: $BIN_PATH"
          chmod +x "$BIN_PATH" || true
          
          # STEP 1: Smoke Test (--version)
          # Verifies architecture and initial installation (for pyApp)
          echo "ðŸš€ STEP 1: Smoke Test (--version)..."
          VERSION_LOG="$RUNNER_TEMP/version.log"
          "$BIN_PATH" --version > "$VERSION_LOG" 2>&1 &
          SMOKE_PID=$!
          
          # Manual timeout loop (portable for macOS/Windows/Linux)
          COUNT=0
          while kill -0 $SMOKE_PID 2>/dev/null; do
            if [ $COUNT -ge 90 ]; then
              echo "âŒ Smoke test timed out after 90s"
              kill -9 $SMOKE_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
            COUNT=$((COUNT+1))
          done
          wait $SMOKE_PID
          SMOKE_EXIT=$?
          
          if [ $SMOKE_EXIT -ne 0 ]; then
            echo "âŒ Smoke test failed (Exit code: $SMOKE_EXIT)"
            [ -f "$VERSION_LOG" ] && cat "$VERSION_LOG"
            if grep -q "Illegal instruction" "$VERSION_LOG" 2>/dev/null; then
              echo "  Detected Architecture Mismatch (Illegal Instruction)"
            elif grep -q "ModuleNotFoundError" "$VERSION_LOG" 2>/dev/null; then
              echo "  Detected Missing Module (Build Configuration Issue)"
            fi
            exit 1
          fi
          echo "âœ… Smoke test passed"
          
          # STEP 2: Functional Test (API)
          echo "ðŸš€ STEP 2: Functional Test (API)..."
          echo "Starting binary in headless mode..."
          BINARY_LOG="$RUNNER_TEMP/binary.log"
          # Use port 8080 for native, 8081 for containers (already handled in main.yml)
          nohup "$BIN_PATH" --headless --no-browser --port 8080 --api > "$BINARY_LOG" 2>&1 &
          BIN_PID=$!
          
          # Determine HTTP tool
          HTTP_GET="curl -s --retry 3 --retry-delay 2"
          API_URL="http://127.0.0.1:8080/api/projects"
          
          echo "Waiting for API to respond (up to 60 seconds)..."
          for i in {1..15}; do
            echo "  Attempt $i/15..."
            if $HTTP_GET "$API_URL" | grep -q "projects"; then
              echo "âœ… API is working on ${{ inputs.os }}"
              kill $BIN_PID 2>/dev/null || true
              exit 0
            fi
            
            # Check if process died
            if ! kill -0 $BIN_PID 2>/dev/null; then
              echo "âŒ Binary died during API test"
              [ -f "$BINARY_LOG" ] && cat "$BINARY_LOG"
              exit 1
            fi
            
            sleep 4
          done
          
          echo "âŒ API failed after timeout"
          echo "=== Binary log ==="
          [ -f "$BINARY_LOG" ] && tail -50 "$BINARY_LOG"
          kill $BIN_PID 2>/dev/null || true
          exit 1
