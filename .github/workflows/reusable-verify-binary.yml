name: Verify Binary

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      artifact_name:
        required: true
        type: string

jobs:
  verify:
    name: Verify (${{ inputs.os }})
    runs-on: ${{ inputs.os }}
    steps:
      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: verify-bin
      
      - name: Install Test Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y curl wget || true

      - name: Run Binary and Verify API
        shell: bash
        run: |
          BIN_DIR="verify-bin"
          # Find the binary in the directory (it might have version in name)
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BIN_PATH=$(find "$BIN_DIR" -maxdepth 1 -name "*.exe" | head -n 1)
          else
            # On Unix, look for executable files or files matching artifact name
            BIN_PATH=$(find "$BIN_DIR" -maxdepth 1 -type f -not -name "*.whl" | head -n 1)
          fi
          
          if [ -z "$BIN_PATH" ]; then
            echo "❌ No binary found in $BIN_DIR"
            ls -R "$BIN_DIR"
            exit 1
          fi
          
          echo "Found binary at: $BIN_PATH"
          chmod +x "$BIN_PATH" || true
          
          # Determine HTTP tool before starting binary
          if command -v curl &> /dev/null; then
            HTTP_GET="curl -s"
          elif command -v wget &> /dev/null; then
            HTTP_GET="wget -qO-"
          else
            echo "❌ No HTTP tool found (curl or wget)"
            exit 1
          fi
          
          # Start binary in headless mode with API enabled
          "$BIN_PATH" --headless --port 8080 --api &
          BIN_PID=$!
          
          # Poll for startup (PyApp first-run bootstrap installs Python + packages,
          # which can take 2-3 minutes; poll instead of fixed sleep)
          API_URL="http://127.0.0.1:8080/api/projects"
          MAX_WAIT=180
          WAITED=0
          INTERVAL=5
          echo "Waiting for server to start (up to ${MAX_WAIT}s)..."
          until $HTTP_GET "$API_URL" 2>/dev/null | grep -q "projects"; do
            if [ $WAITED -ge $MAX_WAIT ]; then
              echo "❌ Server did not start within ${MAX_WAIT}s on ${{ inputs.os }}"
              kill $BIN_PID 2>/dev/null || true
              exit 1
            fi
            sleep $INTERVAL
            WAITED=$((WAITED + INTERVAL))
            echo "Still waiting... (${WAITED}s elapsed)"
          done
          
          echo "✅ API /api/projects is working on ${{ inputs.os }}"
          echo "✅ Verification tests passed"
          kill $BIN_PID 2>/dev/null || true
