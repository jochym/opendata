name: GUI Tests

on:
  workflow_call:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [ main ]

jobs:
  gui-smoke-test:
    name: GUI Smoke Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install System Dependencies (Ubuntu/Debian)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk libxcb-xinerama0 libxcb-cursor0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . playwright
          playwright install chromium
      - name: Test GUI Launch (Linux)
        if: runner.os == 'Linux'
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x1024x24 &
          sleep 2
          python src/opendata/main.py --headless --port 8080 &
          APP_PID=$!
          sleep 10
          if curl -s http://127.0.0.1:8080 > /dev/null; then
            echo "✅ Server responding on ${{ matrix.os }}"
            kill $APP_PID; exit 0
          else
            echo "❌ Server not responding on ${{ matrix.os }}"
            kill $APP_PID; exit 1
          fi
      - name: Test GUI Launch (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Start-Process python -ArgumentList "src/opendata/main.py","--headless","--port","8080" -WindowStyle Hidden
          Start-Sleep -Seconds 15
          try {
            Invoke-WebRequest -Uri "http://127.0.0.1:8080" -TimeoutSec 5 -UseBasicParsing
            Write-Host "✅ Server responding on Windows"
            Stop-Process -Name python -Force -ErrorAction SilentlyContinue
          } catch {
            Write-Host "❌ Server not responding on Windows"
            Stop-Process -Name python -Force -ErrorAction SilentlyContinue
            exit 1
          }
      - name: Test GUI Launch (macOS)
        if: runner.os == 'macOS'
        run: |
          python src/opendata/main.py --headless --port 8080 &
          sleep 15
          if curl -s http://127.0.0.1:8080 > /dev/null; then
            echo "✅ Server responding on macOS"
            exit 0
          else
            echo "❌ Server not responding on macOS"
            exit 1
          fi
