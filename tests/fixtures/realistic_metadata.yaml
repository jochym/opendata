        identifier: "0000-0002-7585-8875"
    contacts:
      - person_to_contact: "Paweł T. Jochym"
        email: "pawel.jochym@ifj.edu.pl"
        affiliation: "IFJ PAN"
    abstract: |
      We present a first-principles study of the lattice thermal conductivity ($\kappa$) of cubic silicon carbide (3C-SiC) calculated via the solution of the Boltzmann transport equation (BTE). The interatomic force constants (IFCs) up to fourth order were derived using displacement-force relations, obtained from configurations sampled from the thermal equilibrium distribution with an improved High Efficiency Configuration Space Sampling (HECSS) method. Our results demonstrate that third-order anharmonic effects play a crucial role in determining phonon lifetimes and heat transport. The calculated $\kappa$ shows good agreement with available experimental data above 120 K, confirming the reliability of the presented approach.
    description:
      - "A comprehensive study of lattice thermal conductivity in cubic silicon carbide (3C-SiC) using first-principles calculations."
      - "The research employs an improved High Efficiency Configuration Space Sampling (HECSS) method to derive interatomic force constants up to the fourth order."
      - "The study analyzes the influence of grain size on low-temperature thermal transport and establishes a reliable theoretical benchmark for thermal properties in 3C-SiC."
