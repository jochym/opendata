    abstract: |
      Lattice dynamical properties and thermal conductivity in the $\beta$-FeSi$_2$ semiconductor are investigated with the first-principles computational methods. Phonon dispersion relations are calculated via the temperature-dependent effective potential method and self-consistent phonon theory. To properly model thermal transport, we explicitly consider the impact of phonon-phonon interactions by analyzing anharmonic contributions to the phonon self-energy. This yields temperature-dependent phonon frequencies and linewidths, reflecting the finite lifetime of phonons due to scattering processes. The lattice thermal conductivity is then obtained as a function of temperature and crystallite size within the relaxation-time approximation.
    description:
      - "Investigation of lattice dynamical properties and thermal conductivity of $\beta$-FeSi$_2$ using DFT calculations."
      - "The study focuses on anharmonic effects, specifically temperature-dependent phonon frequencies and lifetimes, comparing theoretical Raman spectra with experimental data."
      - "Thermal conductivity is derived across a broad temperature range, analyzing the significant impact of crystallite size and grain boundaries on heat transport."
