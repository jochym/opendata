abstract: >
    Cubic silicon carbide phonon thermal conductivity has been 
    calculated using anharmonic phonon analysis. The atomic 
    interaction model was built using displacement-force data 
    generated with High Efficiency Configuration Space Sampling 
    (HECSS) technique and density functional theory calculated forces.
